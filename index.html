<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container-fluid p-4">
    

  <div class="row">
      <div class="col-12 col-md-8 left-container p-4">
        <nav class="bg-body-tertiary col-12 col-md-8">
          <div>
            <a class="navbar-brand" href="#">
              <img src="./Assets/Vectorlogo.svg" alt="logo-principal" width="50" height="50">
            </a>
          </div>
        </nav>
        <input class="texto subtitle" id="txt-ingresante" type="text" placeholder="Ingresar texto">
  
        <section>
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Solo letras minúsculas y sin acentos</span>
        </section>
      
        <div class="d-grid gap-2 col-12 cnt_botones">
            <button class="buttons" id="encriptar-btn" type="button" onclick="encriptar()">Encriptar</button>
            <button class="buttons" id="desencriptar-btn" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
      </div>
      
      <div class="col-12 col-md-4 right-container p-4">
        <div class="row">
          <div class="col-sm-12 mb-6 mb-sm-0">
            <div class="card">
              <div class="card-body">
                <img id="img-respuesta" src="./Assets/Muñeconiña_diamante.svg" alt="Imagen de la sección respuesta" height="250" width="250">
                <h5 id="title-respuesta" class="card-title">Ningún mensaje fue encontrado</h5>
                <textarea id="txt-respuesta" class="texto subtitle" name="name" rows="8" cols="80">"Ingresa el texto que desees encriptar o desencriptar"</textarea>
                <button id="btn-copiar" class="buttons" onclick="copiar()">Copiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
 
</body>
</html>
